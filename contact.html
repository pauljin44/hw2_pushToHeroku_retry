<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Paul Jin</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Paul Jin</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="Paul Jin" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="pauljin44@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/github29-128.png" class="social" alt="Github">
				<img src="assets/images/social-linkedin-square1-128.png" class="social" alt="LinkedIn">
				<img src="assets/images/stackoverflow-square-social-media-128.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</main>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Paul Jin
		</div>
	</footer>
</body>
</html>
